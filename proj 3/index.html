<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crie seu evento</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  
</head>

<div class="page">
<body>
  <header>
    <h1>crie e compartilhe seu evento</h1>
    <p>O primeiro passo é preencher esse
      formulario de inscriçao</p>
      
    </header>
    <form id="my-form">
    <form >
 <fieldset>

 <div class="wrapper">

 <legend>Informacoes do evento</legend>
 <div class="wrapper">
  <label for="event-title">Titulo do evento<span>(minimo 8 caracteres)</span></label>
 <input type="text" id="event-title" required minlength="8" />
 </div>


 <div class="wrapper">
  <label for="event-url"> Link  do evento<span>(começe com https//)</span></label>
 <input type="url" id="event-title" required />
 </div>

 <div class="wrapper">
    <label for="event-contact"> Whattsapp para contato <span>(Somente numeros)</span></label>
   <input type="number" id="event-title" required/>
 </div>

 <div class="wrapper">
   <label for="event-info"> Informações extra </label>
   <textarea id="event-info"></textarea>
 </div>

 <div class="wrapper">
   <label for="event-category"> Categoria </label required>
   <select id="event-category">
   <option value="event type">Tipo do evento</option>
   <option value="live">ao vivo</option>
   <option value="podcast">podcast</option>
   <option value="mentorship">mentoria</option>
   </select>
  </div>

 </div>

 </fieldset>

 <fieldset>
  <div class="wrapper">
  <legend>Privacidade</legend>

  <div class="wrapper">
    <label for="event-email">E-mail do adinistrador<span>(digite um E-mail valido)</span></label>
   <input type="email" id="event-email" required />
   </div>

   <div class="wrapper">
    <label for="event-password">Senha de acesso dos participantes<span>(minimo 8 caracteres)</span></label>
   <input type="password" id="event-password" required minlength="8"/>
   </div>


 <div class="checkbox-wrapper">
   <input type="checkbox" id="event-private">  
   <label for="event-private">Evento privado</label>
 </div>

</div>
</fieldset>


<fieldset>
  <div class="wrapper">
  <legend>Dia e hora </legend>
<div class="col-3">

  <div class="wrapper">
    <label for="event-data">Data</label>
   <input type="date" id="event-data" required />
   </div>

   <div class="wrapper">
    <label for="event-start">Das </label>
   <input type="time" id="event-start"required />
   </div>

   <div class="wrapper">
    <label for="event-end">Até</label>
   <input type="time" id="event-end"required />
   </div>
  
  </div>
  </div>
  </fieldset>
</form>

</form>

  <footer>
    <input class="button" type="submit" 
    form="my-form" value="Salvar evento">
  </footer>

  

 </div>
</body>
</html>
